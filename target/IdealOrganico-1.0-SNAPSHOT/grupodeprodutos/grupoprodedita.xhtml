    <ui:composition template="/index.xhtml">
        
        <ui:define name="body">
            <h1 align="center">Cadastro de Grupo de produtos</h1>
            <br/>
            <h:form>
                <div align="center"> 
                <p:message for="nome"/>
                <p:message for="descricao"/>
                <!--<p:growl/>-->
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{grupoDeProdutosControle.grupoDeProdutos.nome}"
                                      size="60" id="nome" required="true" requiredMessage="O nome é obrigatório!"/>
                    
                    Descrição<p:inputText value="#{grupoDeProdutosControle.grupoDeProdutos.descricao}" 
                                       size="60" id="descricao" requiredMessage="A descrição é obrigatório!"/>
                    
                </p:panelGrid>
                <p:commandButton value="Salvar" ajax="false"
                                 actionListener="#{grupoDeProdutosControle.salvar()}"
                                 /> 
<!--                <p:commandButton value="Cancelar" ajax="false" action="grupoprodlista" immediate="true"/>        -->
                </div>
                
            </h:form>
            
            
                        <h1 align="center">Grupo De Produtos Cadastrados</h1>

        <h:form>
        <div align="center">   
            
<!--        var representa os objetos-->
            <p:dataTable value="#{grupoDeProdutosControle.listaGrupoDeProdutos}" var="grupoprod"
                         
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="3,5,10,15"
                         emptyMessage="Nenhum Grupo De Produto cadastrado"
                         >
                
                <p:column headerText="Nome" filterBy="#{grupoprod.nome}" filterMatchMode="contains">
                    #{grupoprod.nome}
                </p:column>
                
                <p:column headerText="Descrição" filterBy="#{grupoprod.descricao}" filterMatchMode="contains">
                    #{grupoprod.descricao}
                </p:column>
               

                <p:column>
                    <p:commandButton icon="ui-icon-trash" value="Remover" ajax="false"
                                     immediate="true"
                                     actionListener="#{grupoDeProdutosControle.remover(grupoprod)}"/>
                
                    <p:commandButton icon="ui-icon-pencil" value="Editar" ajax="false"
                                     immediate="true"
                                     actionListener="#{grupoDeProdutosControle.editar(grupoprod)}"
                                     action="grupoprodedita"/>
                </p:column>
                

            </p:dataTable>
<!--            <p:commandButton value="Novo Grupo de produtos" ajax="false"  
                                 actionListener="#{grupoDeProdutosControle.novo()}"
                                 action="grupoprodedita"/>-->
         </div>  
            </h:form>
                        
        </ui:define>

    </ui:composition>
